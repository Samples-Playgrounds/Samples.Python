<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th></th>
      <th>direction == ListSortDirection.Descending ?</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>0</th>
      <td>string.Concat("[", property.Name, "] DESC") :</td>

    <tr>
      <th>1</th>
      <td>string.Concat("[", property.Name, "]");</td>
    </tr>
  </tbody>
</table>
