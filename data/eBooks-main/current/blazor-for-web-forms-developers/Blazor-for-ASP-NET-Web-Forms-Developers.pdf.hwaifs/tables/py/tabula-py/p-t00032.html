<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th></th>
      <th>@foreach (var buttonLabel in buttonLabels)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>0</th>
      <td>{</td>
    </tr>
    <tr>
      <th>1</th>
      <td>&lt;button @onclick="() =&gt; Console.WriteLine($"The {buttonLabel} button was</td>
    </tr>
    <tr>
      <th>2</th>
      <td>clicked!")"&gt;@buttonLabel&lt;/button&gt;</td>
    </tr>
    <tr>
      <th>3</th>
      <td>}</td>
    </tr>
  </tbody>
</table>
